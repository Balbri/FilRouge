<div class="pad animated bounceInUp">

  <h2>Gestion des langues</h2>

  <div class="right">
    <button mat-raised-button routerLink="nouveau">AJOUTER</button>
    <button mat-raised-button (click)="onEdit(selection.selected)">EDITER</button>
    <button mat-raised-button (click)="onDelete(selection.selected)">SUPPRIMER</button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
       <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>
  
      <ng-container matColumnDef="idLangue">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let langue"> {{langue.idLangue}} </td>
      </ng-container>
  
      <ng-container matColumnDef="nomLangue">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Langue </th>
        <td mat-cell *matCellDef="let langue"> {{langue.nomLangue}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  
    <mat-paginator [length]="10"
                  [pageSize]="10"
                  [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </div>
</div>
