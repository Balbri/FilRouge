<div class="center pad animated bounceInUp">
  <mat-card class="center">
    <form  class="center" [formGroup]="langueForm">
        <mat-form-field>
          <input matInput placeholder="Langue" formControlName="nomLangue">
        </mat-form-field>
    </form>
  </mat-card>
</div>

<div class="center">
  <button mat-raised-button (click)="onBack()">RETOUR</button>
  <button mat-raised-button (click)="onSave()" [disabled]="langueForm.invalid">ENREGISTRER</button>
</div>
