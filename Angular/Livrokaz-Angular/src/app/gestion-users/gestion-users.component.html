<div class="pad animated bounceInUp">

  <h2>Gestion des identifiants</h2>

  <div class="right">
    <button mat-raised-button routerLink="nouveau">AJOUTER</button>
    <button mat-raised-button (click)="onEdit(selection.selected)">EDITER</button>
    <button mat-raised-button (click)="onDelete(selection.selected)">SUPPRIMER</button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
       <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>
  
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Identifiant (unique) </th>
        <td mat-cell *matCellDef="let user"> {{user.username}} </td>
      </ng-container>
  
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mot de passe </th>
        <td mat-cell *matCellDef="let user"> {{user.password}} </td>
      </ng-container>

      <ng-container matColumnDef="authority">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> RÃ´le </th>
        <td mat-cell *matCellDef="let user"> {{user.authority}} </td>
      </ng-container>

      <ng-container matColumnDef="enabled">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Enabled </th>
        <td mat-cell *matCellDef="let user"> {{user.enabled}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  
    <mat-paginator [length]='dataSource.data.length'
                  [pageSize]='10'
                  [hidePageSize]="true">
    </mat-paginator>
  </div>
</div>
