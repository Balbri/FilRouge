<div class="pad animated bounceInUp">

  <h2>Gestion des Auteurs</h2>

  <div class="right">
    <button mat-raised-button routerLink="nouveau">AJOUTER</button>
    <button mat-raised-button (click)="onEdit(selection.selected)">EDITER</button>
    <button mat-raised-button (click)="onDelete(selection.selected)">SUPPRIMER</button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
       <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>
  
      <ng-container matColumnDef="idAuteur">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let auteur"> {{auteur.idAuteur}} </td>
      </ng-container>
  
      <ng-container matColumnDef="nameAuteur">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
        <td mat-cell *matCellDef="let auteur"> {{auteur.nameAuteur}} </td>
      </ng-container>

      <ng-container matColumnDef="surnameAuteur">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Pr√©nom </th>
        <td mat-cell *matCellDef="let auteur"> {{auteur.surnameAuteur}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  
    <mat-paginator [length]='dataSource.data.length'
                   [pageSize]='10'
                   [hidePageSize]="true">
    </mat-paginator>
  </div>
</div>
