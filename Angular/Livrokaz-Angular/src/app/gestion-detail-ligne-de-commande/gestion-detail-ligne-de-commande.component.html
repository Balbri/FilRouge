<div class="center column pad animated bounceInUp">
  <div class="center">
    <mat-card class="center">
      <form  class="center column" [formGroup]="ligneCommandeForm">
          <mat-form-field>
            <mat-select placeholder="Livre" formControlName="livre">
              <mat-option *ngFor="let livre of livres" [value]="livre">
                {{livre.titreLivre}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="QuantitÃ©" formControlName="quantite">
          </mat-form-field>
      </form>
    </mat-card>
  </div>

  <div class="center pad">
    <button mat-raised-button (click)="onBack()">RETOUR</button>
    <button mat-raised-button (click)="onSave()" [disabled]="ligneCommandeForm.invalid">ENREGISTRER</button>
  </div>
</div>
