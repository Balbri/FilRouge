<div class="pad animated bounceInUp">

  <h2>Gestion des livres</h2>

  <div class="right">
    <button mat-raised-button routerLink="nouveau">NOUVEAU</button>
    <button mat-raised-button (click)="onEdit(selection.selected)">EDITER</button>
    <button mat-raised-button (click)="onDelete(selection.selected)">SUPPRIMER</button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
       <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>
  
      <ng-container matColumnDef="titre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Titre </th>
        <td mat-cell *matCellDef="let livre"> {{livre.titreLivre}} </td>
      </ng-container>
  
      <ng-container matColumnDef="annee">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ann√©e </th>
        <td mat-cell *matCellDef="let livre"> {{livre.anneeParution}} </td>
      </ng-container>
  
      <ng-container matColumnDef="prixNeuf">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Prix neuf </th>
        <td mat-cell *matCellDef="let livre"> {{livre.prixNeuf}} </td>
      </ng-container>
  
      <ng-container matColumnDef="prixOccas">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Prix occas </th>
        <td mat-cell *matCellDef="let livre"> {{livre.prixOccas}} </td>
      </ng-container>
  
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock </th>
        <td mat-cell *matCellDef="let livre"> {{livre.stock}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  
    <mat-paginator [length]='dataSource.data.length'
                   [pageSize]='10'
                   [hidePageSize]="true">
    </mat-paginator>
  </div>
</div>
