

<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8" />

        <title>Création d'un client</title>

        <link type="text/css" rel="stylesheet" href="style.css" />

    </head>

    <body>

        <div>

            <form method="get" action="creationClient">

                <fieldset>

                    <legend>Informations client</legend>

    

                    <label for="nomClient">Nom <span class="requis">*</span></label>
                    <input type="text" id="nomClient" name="nomClient" value="" size="20" maxlength="20" />
                    <br />


                    <label for="prenomClient">Prénom <span class="requis">*</span></label>
                    <input type="text" id="prenomClient" name="prenomClient" value="" size="20" maxlength="20" />
                    <br />

                    <label for="emailClient">Adresse email<span class="requis">*</span></label>
                    <input type="email" id="emailClient" name="emailClient" value="" size="20" maxlength="60" />
                    <br />
                    
                    <label for="mdpClient">Mot de Passe<span class="requis">*</span></label>
                    <input type="password" id="mdpClient" name="motdepasselClient" value="" size="20" maxlength="60" />
                    <br />
                    
    				<p>Adresse de livraison:</p> 
	   				
                    <label for="numeroL">Numéro de logement<span class="requis">*</span></label>
                    <input type="number" id="numeroL" name="numeroRue" value="" size="5" maxlength="5" />
                    <br />

     				<label for="rueL">Voie<span class="requis">*</span></label>
                    <input type="text" id="rueL" name="voie" value="" size="20" maxlength="50" />
                    <br />
                    
                    <label for="complementL">Complément d'adresse<span class="requis">*</span></label>
                    <input type="text" id="complementL" name="complement" value="" size="20" maxlength="50" />
                    <br />
                    
                    <label for="cpL">Code Postal<span class="requis">*</span></label>
                    <input type="number" id="cpl" name="codePostal" value="" size="5" maxlength="5" />
                    <br />
                    
                    <label for="villeL">Ville<span class="requis">*</span></label>
                    <input type="text" id="villeL" name="ville" value="" size="20" maxlength="50" />
                    <br />

                    <label for="telephoneClient">Numéro de téléphone <span class="requis">*</span></label>
                    <input type="tel" id="telephoneClient" name="telephoneClient" value="" size="10" maxlength="10" />
                    <br />


                </fieldset>

                <input type="submit" value="Valider"  />

                <input type="reset" value="Remettre à zéro" /> <br />

            </form>

        </div>

    </body>

</html>
