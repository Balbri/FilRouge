<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head> 
    <title>Connexion</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" />
  </head>
  <body> 
    <div class="text-center">
		<div class="container">
  			<div class="row justify-content-center">
    			<div class="col-sm-6">
			        <form name="f" th:action="@{/login}" method="post" class="form-signin">               
		            	<br>
		                <h1>Connexion</h1>
		                <br>
		                <div th:if="${param.error}" class="alert alert-danger">    
		                    Identifiant ou Mot de passe invalide.
		                </div>
		                <div th:if="${param.logout}" class="alert alert-success"> 
		                    Vous êtes déconnecté.
		                </div>
		                <p>
		                	<label for="username" class="sr-only">Identifiant</label>
		                	<input type="text" id="username" name="username" class="form-control" placeholder="Identifiant"/> 
		                </p>
		                <p>       
		                	<label for="password" class="sr-only">Mot de Passe</label>
		                	<input type="password" id="password" name="password" class="form-control" placeholder="Mot de passe"/>  
		                </p>  
		                <div class="row justify-content-center">
			                <div class="col-sm-4">
			                    <button type="submit" class="btn btn-block btn-outline-dark">Valider</button>
			                </div>
		                </div>
			        </form>
    			</div>
    		</div>
    	</div>
    </div>
  </body>
</html>
