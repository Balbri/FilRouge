<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>Accès Refusé</title>
        <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" />
    </head>
		
    <body>
    	<div class="text-center">
    		<br>
			<div class="container">
	  			<div class="row justify-content-center">
	    			<div class="col-sm-10 alert alert-danger">
						<h1>Cette portion du site vous est interdite !! </h1>
					</div>					
				</div>
			</div>
			<br>
			<div class="row justify-content-center">
                <div class="col-sm-4">
                    <button type="button" class="btn btn-block btn-outline-dark" onclick="location.href='/index.html';">Accueil</button>
                    <button type="button" class="btn btn-block btn-outline-secondary" data-toggle="modal" data-target="#popup">Déconnexion</button>
                </div>
               </div>
			
			<!-- Modal -->
			<div class="modal fade" id="popup" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			  <div class="modal-dialog modal-dialog-centered" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="exampleModalCenterTitle">Déconnexion</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
			        <p>Voulez-vous vraiment vous déconnecter ?</p>
			      </div>
			      <div class="modal-footer">
			      	<button type="button" class="btn btn-secondary" onclick="location.href='/logout';">OUI</button>
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">NON</button>
			      </div>
			    </div>
			  </div>
			</div>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
		
    </body>
</html>
